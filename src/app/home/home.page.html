<ion-header>
  <ion-grid fixed>
    <ion-toolbar>
      <ion-icon class="ion-padding" slot="start" name="eye" (click)="reload()"></ion-icon>
      <ion-title class="ion-text-center"><b>{{name}}</b></ion-title>
      <ion-icon class="ion-padding" slot="end" name="log-out" (click)="logout()"></ion-icon>
    </ion-toolbar>
  </ion-grid>
  
</ion-header>

<ion-content>
  <ion-grid fixed>
    <div class="fire-logo">
      <img src="../../assets/logo.jpg" class="img-logo">
    </div>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{service}}</ion-card-subtitle>
              <ion-card-title>{{name}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-item href="#" class="ion-activated">
                <ion-icon name="call" slot="start"></ion-icon>
                <ion-label>{{phone}}</ion-label>
              </ion-item>
            
              <ion-item href="#">
                <ion-icon name="information-circle" slot="start"></ion-icon>
                <ion-label>{{address}}</ion-label>
              </ion-item>
            
              <ion-item class="ion-activated">
                <ion-icon name="logo-usd" slot="start"></ion-icon>
                <ion-label>{{amount}}</ion-label>
              </ion-item>

             
              <ion-button expand="block" (click)="pay()" color="undefined" class="btn-transition">Pay </ion-button>
      
            </ion-card-content>
            
          </ion-card>
          
        </ion-col>
      </ion-row>

  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" target="_blank" href="https://wa.me/+263773481057">
      <ion-icon  name="logo-whatsapp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
